<div class="bg-sm-light sticky-top">
  <nav class="navbar navbar-light text-primary py-3">
    <a class="navbar-brand" href="#">
      <img class="logo" [src]="customizeService.getLogo()" />
    </a>
  </nav>
</div>

<div class="d-md-flex bg-white h-md-100">
  <div class="col">
    <div class="d-md-flex align-items-center h-100 p-4 justify-content-center">
      <div class="d-md-flex align-items-center">
        <form [formGroup]="loginForm">

          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center font-weight-bold"><span>adorsys </span>Banking Gateway</h2>
              <div class="font-weight-light my-4 text-muted">Please enter your pin.</div>


              <div class="form-group">
                <label for="pin" class="text-muted">Pin:</label><br>
                <input type="password"
                       id="pin"
                       name="pin"
                       formControlName="pin"
                       placeholder="Enter your pin"
                       [ngClass]="{ 'is-invalid': loginForm.controls['pin'].touched && loginForm.controls['pin'].errors }"
                       class="form-control">
                <div class="invalid-feedback"
                     *ngIf="loginForm.controls['pin'].touched && loginForm.controls['pin'].hasError('required')">Pin is
                  required
                </div>
              </div>

            </div>

            <div class="card-footer no-bg-color">
              <div class="row my-3">
                <div class="col">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Confirm</button>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
